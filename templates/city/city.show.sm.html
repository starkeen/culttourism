<h2>Города и регионы</h2>
<table style="width:90%;">
    <tbody>
        {foreach from=$tcity item=city}
        <tr>
            <td>{counter}</td>
            <td>
                <a href="../..{$city.url}/"
                   {if $city.pc_city_id!=0}
                   style="margin-left:30px;"
                   {elseif $city.pc_region_id!=0 && $city.pc_city_id==0 && $city.pc_country_id!=0}
                   style="margin-left:20px;"
                   {/if}
                   {if $city.url=='/goldenring'}
                   style="margin-left:20px;"
                   {/if}
                   >
                   <b>{$city.pc_title}</b>
                </a>
            </td>
            <td>{$city.pc_pagepath}</td>
            <!--<td>заметок: {$city.pts}</td>-->
        </tr>
        {/foreach}
    </tbody>
</table>
