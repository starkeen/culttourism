<h2>Города и регионы</h2>
<ul class="city-tree-full">
        {foreach from=$tcity item=city}
        <li>
                <a href="{$city.url}/"
                   {if $city.pc_city_id!=0}
                   style="margin-left:60px;"
                   {elseif $city.pc_region_id!=0 && $city.pc_city_id==0 && $city.pc_country_id!=0}
                   style="margin-left:40px;"
                   {/if}
                   {if $city.url=='/goldenring'}
                   style="margin-left:40px;"
                   {/if}
                   >
                   <strong>{$city.pc_title}</strong>
                </a>
        </li>
        {/foreach}
</ul>
<style>
.city-tree-full {
        list-style-type: none;
        font-size:15px;
}
.city-tree-full li {
        margin-bottom: 4px;
}
</style>
